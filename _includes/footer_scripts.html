<script src="{{ site.url }}{{ site.baseurl }}/assets/js/javascript.min.js"></script>

{% if page.tocify-js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/tocify-setup.js"></script>
{% endif %}

{% if page.ace-js or page.ace-readonly-js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/mode-javascript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/theme-clouds.js"></script>
{% endif %}

{% if page.ace-js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/json5/0.3.0/json5.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/ace-setup.js"></script>
{% endif %}

{% if page.ace-readonly-js %}
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/ace-readonly-setup.js"></script>
{% endif %}

{% if site.google_analytics_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('send', 'pageview');

</script>
{% endif %}

<script>
window.onload = function() {
	var $body = $("body");
	$body.css({"visibility":"visible"});
	$body.css({"opacity":1});
};
</script>
