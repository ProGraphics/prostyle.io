{% if page.tocify %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.js"></script>
<script>
	$(function() {
		var $tocify  = $('#tocify');
		var $nav = $("#navigation");
		var nav_height = $nav.height();
		var tocify_top = $tocify.offset().top + nav_height - 10;

		$tocify.tocify({ 
			selectors:"h2,h3", 
			hashGenerator:"pretty", 
			extendPage:false,
			scrollTo:nav_height,
			smoothScroll: false
		});
		
		function tocifyPosition() {
			var scroll_top = $(window).scrollTop();
			console.log(scroll_top + '-' + tocify_top);
			if (scroll_top >= tocify_top) {
				$tocify.addClass('fixed');
				$tocify.css('top', (scroll_top - tocify_top) + 'px');
				$tocify.css('max-height', ($(window).height() - nav_height - 20) + 'px');
			} else {
				$tocify.removeClass('fixed');
				$tocify.css('top', '0');
				$tocify.css('max-height', '');
			}
		}
		
		$(window).scroll(tocifyPosition);
		$(window).resize(tocifyPosition);
	});
</script>
{% endif %}
